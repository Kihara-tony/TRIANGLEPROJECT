<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <script type="text/javascript" src="js/friday.js"></script>
  <body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaire28xhjW7Zm-3_Mpws5HpA6fEE450-s2-ZCR8sJzUAT3RxE" alt="logo">
    <h1>Triangle Tracker</h1>
    <fieldset>
    <div class="input">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8QIWc43IJMlD0NgyotKsM8DUk_uWHTtGbFV1hOs0zR1T3pPGJ" alt="triangle">
         Side A:
         <input type="text" placeholder="measurements of side a" name="side A"  id="sidea"><br /><br />

         Side B:
         <input type="text" placeholder="measurements of side b" name="side B"  id="sideb"><br /><br />

         Side C:
         <input type="text" placeholder="measurements of side c" name="side C" id="sidec"><br /><br />

         <input class="check" type="submit" value="Check" onclick="console.log(result())" >
         <input class="reset" type="submit" value="Reset" onclick="location.reload()" >
    </div>
    <div class="text">
      <h2>Description</h2>
      <p>Triangle tracker helps you check what type your triangle is.</p>
      <p>Input the measurements of your triangle.</p>
      <p>Click check button to know the type.</p>
    </div>
    </fieldset>
    <marquee>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiK3_gHrwmR_8u7ezFS39p6Zn6lLsSSKbBDfErZ2eTGYpngUJHBA" alt="isosceles">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2uFkCwn0C9kSRJklPoaQVhdJwJc3V3sKy6zEgHd2cmFHb2Gay" alt="equilateral">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpA1nzNxhwOI5LnsgP48uTwZtXzxsQcG0N4BaehjjAfoWmkWTcRg" alt="scalene">
    </marquee>
  </body>
</html>
